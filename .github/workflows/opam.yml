name: Opam
on:
  - push
  - pull_request

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ocaml-compiler: [4.13.1, 4.14.1, 5.3.0]

    steps:
      # Js_of_ocaml fails below node 22: https://github.com/ocsigen/js_of_ocaml/issues/1845
      - name: Setup node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: "22"
          check-latest: true

      - name: Checkout project
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: "recursive"

      - name: Setup OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@c2e6bb92370612b89f302c3aaefa1da45ee2d702 # v3.2.15
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Inspect depexts
        run: |
          opam exec -- which cmake
          opam exec -- which gcc
          opam exec -- which g++
          opam exec -- gcc --version
          opam exec -- g++ --version

      - name: Install local dependencies
        run: opam install . --deps-only --with-test

      - name: Build project
        run: opam exec -- dune build

      - name: Run tests
        run: opam exec -- dune runtest --display=short

  build_gcc10:
    name: Test GCC 10
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        ocaml-compiler: [4.14.1]

    steps:
      - name: Setup gcc 10
        run: |
          sudo apt update
          sudo apt install gcc-10
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 100

      - name: Checkout project
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: "recursive"

      - name: Setup OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@c2e6bb92370612b89f302c3aaefa1da45ee2d702 # v3.2.15
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Inspect depexts
        run: |
          opam exec -- which cmake
          opam exec -- which gcc
          opam exec -- which g++
          opam exec -- gcc --version
          opam exec -- g++ --version

      - name: Install local dependencies
        run: opam install . --deps-only --with-test

      - name: Build project
        run: opam exec -- dune build

      - name: Run tests
        run: opam exec -- dune runtest --display=short
